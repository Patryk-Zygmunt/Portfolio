<div class="signup-form">
  <form class="form-horizontal">

    <div class="form-group">
      <label class="control-label col-xs-4">Kraj(min 3 znaki)*</label>
      <div class="col-xs-8">
        <input type="text" class="form-control" name="username"  required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4">Nazwa</label>
      <div class="col-xs-8">
        <input type="email" class="form-control" name="email"  required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4">Opis</label>
      <div class="col-xs-8">
        <input type="password" class="form-control" name="password"  required="required">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4">Cena</label>
      <div class="col-xs-8">
        <input type="password" class="form-control"  name="confirm_password" required="required">
      </div>
      <div class="help-block m-1" >
        <small style="color: #df4930">Hasła różnią się</small>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-8 col-xs-offset-4">
        <button type="submit" class="btn btn-primary btn-lg">Stwórz konto</button>
<!--        <button type="submit"  class="btn btn-primary btn-lg" style="background-color: #555f77">Stwórz konto</button>-->
        <div class="help-block m-1">
          <small style="color: #df4930">Błędy formularza</small>
        </div>
        <div class="help-block m-1">
          <small style="color: #df4930">Użytkownik o podanym loginie juz istnieje</small>
        </div>
      </div>
    </div>
  </form>
  <div class="text-center">Masz już konto? <a routerLink="/login" routerLinkActive="active">Zaloguj</a></div>
</div>
