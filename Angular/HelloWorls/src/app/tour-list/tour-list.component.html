<div class="container">

  <ng-template #content let-modal >
    <div class="container-fluid" style="width:550px;background-color: white">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Dodaj wycieczkę</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
   <app-new-tour></app-new-tour>
  </div>
    </div>
  </ng-template>


  <div class="row">
    <div class="row" style="width:100%">
    <div class="col-5 p-0" >
      <button class="btn btn-success" (click)="open(content)" >Dodaj wycieczkę</button>
    </div>
      <div class="col-7 p-0">
  <button type="button" [ngClass] = "'btn ' + ( reservation > 10 ? 'btn-success' : 'btn-danger')" >Ilość rezerwacji: {{reservation}}</button>
      </div>
    </div>
  <ul class="list-group" *ngFor="let t of _toursWithStyle">
<app-tour [tour]="t.tour" [style]="t.priceStyle" (toDelete)="deleteTour($event)" ></app-tour>
  </ul>
</div>

<app-information></app-information>
</div>
